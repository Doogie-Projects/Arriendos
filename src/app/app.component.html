<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Formulario para calculo de intereses</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="startDate" class="block text-gray-700 font-bold mb-2">Fecha de Inicio</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="endDate" class="block text-gray-700 font-bold mb-2">Fecha de Fin</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="price" class="block text-gray-700 font-bold mb-2">Precio mes canon de arrendamiento</label>
        <input type="number" id="price" name="price" [(ngModel)]="price" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Calcular</button>
      </div>
    </form>
  </div>
</div>
